<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle" />
    <style>

            .material-symbols-outlined {
              font-variation-settings:
              'FILL' 0,
              'wght' 400,
              'GRAD' 0,
              'opsz' 48
            }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #658070;
            background-image: url("fundo.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            flex-direction: column;
            height: 100vh;
            align-items: center;
        }

        header {
            position: absolute;
            top: 10px;
            left: 20px;
        }

        table,
        button {
            background-color: white;
            border: white;
            text-align: center;
            margin: auto;
            width: 100%;
            height: 55px;
        }

        button {
            font-size: 20px;
            border: 2px solid #81a425;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #81a425;
            color: black;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
            width: 900px;
            min-height: 480px;
            padding: 20px;
            margin-top: 100px;
        }

        #Logo {
            width: 100px;
            height: auto;
        }

        td,
        .cabecalho {
            border: solid black 2px;
            border-collapse: collapse;
        }

        #planilha {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        #voltar {
            cursor: pointer;
            width: 60px;
        }

        .containerBotoes {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .botao1 {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #0a5b3c;
            color: white;
            border: solid black 2px;
            cursor: pointer;
            font-size: 24px;
        }

        .botao2 {
            width: 55px;
            height: 55px;
            background-color: #fffbe4;
            color: black;
            border: solid black 2px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 5px;
        }

        /* Estilo do Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* Conteúdo do Modal */
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border-radius: 5px;
            width: 500px;
            /* Tamanho do modal */
            border: 1px solid #888;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Cabeçalho do Modal */
        .modal-content h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        /* Estilo das Labels */
        .modal-content label {
            font-size: 14px;
            margin-bottom: 5px;
        }

        /* Estilo dos Inputs */
        .modal-content input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Botão de ação */
        .modal-content button {
            width: 100%;
            padding: 10px;
            background-color: #81a425;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .modal-content button:hover {
            background-color: #6c8e1f;
        }

        /* Fechar Modal */
        .modal .close {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }

        .modal .close:hover,
        .modal .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Estilo das ordens no modal - Exibindo as ordens em linha */
        #ordensContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            /* Aumentando o espaçamento entre as ordens */
            margin-top: 20px;
        }

        /* Cada ordem individual */
        #ordensContainer .ordem {
            background-color: #f0f0f0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(33% - 15px);
            /* Exibindo 3 ordens por linha */
            box-sizing: border-box;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        #ordensContainer .ordem:hover {
            transform: scale(1.05);
            /* Efeito ao passar o mouse sobre a ordem */
        }

        #ordensContainer .ordem span {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        /* Estilo dos checkboxes */
        #ordensContainer input[type="checkbox"] {
            margin-top: 10px;
            transform: scale(1.2);
            /* Aumentando o tamanho do checkbox */
            cursor: pointer;
        }

        /* Estilo do label do checkbox */
        #ordensContainer label {
            font-size: 16px;
            color: #333;
            margin-left: 5px;
        }

        /* Responsividade - Em telas menores */
        @media (max-width: 768px) {
            .modal-content {
                width: 90%;
            }

            #ordensContainer .ordem {
                width: calc(50% - 15px);
                /* Exibindo 2 ordens por linha em telas menores */
            }
        }


        header {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 98%; /* Para ocupar toda a largura */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .material-symbols-outlined {
            margin-right: 20px; /* Espaço do lado direito da página */
            cursor: pointer;    /* Opcional: adiciona um cursor de ponteiro */
            font-size: 48px;    /* Ajusta o tamanho do ícone se necessário */
            color: rgb(184, 177, 177);        /* Cor do ícone */}

        .container {
            width: 100%;
            min-height: calc(100vh - 150px);
            display: flex;
            flex-direction: column;
        }

        #areaDaTabela {
            flex-grow: 1;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .page-button {
            margin: 0 5px;
            padding: 5px 15px;
            border: 1px solid #81a425;
            background-color: white;
            cursor: pointer;
        }

        .page-button.active {
            background-color: #81a425;
            color: white;
        }

        .page-button:hover {
            background-color: #81a425;
            color: white;
        }

        .close {
            cursor: pointer;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            table {
                width: 100%;
                font-size: 12px;
            }

            th,
            td {
                padding: 10px;
            }

            #planilha {
                flex-direction: column;
            }

            #planilha div {
                width: 100%;
                margin-bottom: 15px;
            }

            .containerBotoes {
                bottom: 10px;
                right: 10px;
                gap: 10px;
            }
        }
        #Ct{
            cursor: pointer;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <header>
        <img src="logo.png" id="Logo" alt="Logo">
        <span onclick="logOut()" class="material-symbols-outlined">account_circle</span>
    </header>

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form>
                <div id="areaSeta"></div>
                <table>
                    <tr>
                        <th><button type="button" id="botaoMecanicos" onclick="tabelaDeMecanicos()">Mecânicos</button></th>
                        
                        <th><button type="button" id="botaoVeiculos" onclick="tabelaDeVeiculos()">Veículos</button></th>
                    </tr>
                </table>
                <div id="planilha">
                    <div>
                        <p>Data</p>
                        <p><input id="buscaPorData" type="date" onchange="filtrarOrdens()"></p>
                    </div>
                    <div>
                        <p>Centro de Distribuição</p>
                        <select name="" id="buscaPorCD">
                            <option value="">Selecione um Centro</option>
                            <option value="1" onclick="filtrarOrdens()">Ribeirão Preto</option>
                            <option value="2" onclick="filtrarOrdens()">Guarulhos</option>
                            <option value="3" onclick="filtrarOrdens()">Campinas</option>
                        </select>
                    </div>
                </div>

                <div id="areaDaTabela"></div>
            </form>
        </div>
    </div>
    <div class="containerBotoes">
        <button class="botao1" onclick="adicionar()">+</button>
        <button class="botao1" onclick="abrirModalDeletar()">🗑️</button>
    </div>

    <script>
        let ordensServico = [], nomeUsuario;

        // Função para carregar e exibir as programações
        function tabelaPrincipal() {
            const areaTabela = document.getElementById("areaDaTabela");
            areaTabela.innerHTML = "";
            let table = document.createElement("table");
            table.id = "tabelaInicial";
            table.innerHTML = `<tr>
                <th>Data Criação</th><th>Centro de Distribuição</th><th>Nome do Usuário</th>
            </tr>`;

            fetch("http://localhost:8081/programacao")
                .then(res => res.json())
                .then(dados => {
                    const programacoes = dados.recordsets[0];
                    renderTabela(programacoes); // Corrigido para passar os dados
                })
                .catch(console.error);
        }

        const centrosDistribuicao = {
            1: "Ribeirão Preto",
            2: "Guarulhos",
            3: "Campinas"
        };

        function renderTabela(filteredData) {
    const areaTabela = document.getElementById("areaDaTabela");
    areaTabela.innerHTML = ""; // Limpa a área da tabela
    let table = document.createElement("table");
    table.id = "tabelaInicial";
    table.innerHTML = `<tr><th>Data Criação</th><th>Centro de Distribuição</th><th>Nome do Usuário</th></tr>`;

    // Armazena as datas já exibidas para evitar duplicação
    const exibidos = new Set();

    // Filtra as programações para exibir apenas uma por data única
    filteredData.forEach(prog => {
        const dataFormatada = formatarData(prog.Data); // Formata a data para comparar

        if (!exibidos.has(dataFormatada)) {
            exibidos.add(dataFormatada); // Marca a data como exibida

            const cidade = centrosDistribuicao[prog.codigoCentroDistribuicao]; // Obtem o nome do centro
            table.innerHTML += `<tr>
                <td>${dataFormatada}</td>
                <td id="Ct" onclick="window.location.href='paginaFinal.html?codigoCentroDistribuicao=${prog.codigoCentroDistribuicao}'">${cidade}</td>
                <td>${prog.nomeUsuario}</td>  
            </tr>`;
        }
    });

    areaTabela.appendChild(table);
}

        
        // Função para formatar a data (se necessário)
        function formatarData(data) {
            const date = new Date(data);

            // Usando getUTCDate e getUTCMonth para garantir que a data esteja em UTC
            const dia = String(date.getUTCDate()).padStart(2, '0');  // Garante que o dia tenha 2 dígitos
            const mes = String(date.getUTCMonth() + 1).padStart(2, '0');  // Garante que o mês tenha 2 dígitos (lembrando que o mês é zero-indexado)

            return `${dia}/${mes}/${date.getUTCFullYear()}`; // Usamos getUTCFullYear para o ano em UTC
        }

        function deletar() {
            const codCentro = document.getElementById("del").value;

            // Adiciona a confirmação
            const confirmar = confirm(`Deseja realmente deletar a programação do código ${codCentro}?`);

            if (!confirmar) {
                return; // Se o usuário cancelar, a função é encerrada
            }

            const url = `http://localhost:8081/programacao/${codCentro}`;  // Passando o código do centro na URL

            const options = {
                method: "DELETE",
                headers: {
                    "Content-Type": "application/json",
                }
            };
            setTimeout(() => {
            window.location.reload(); // Recarregar a página
            });
            fecharModalDeletar()

            fetch(url, options)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro na exclusão de dados');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Programação deletada com sucesso:', data);
                    tabelaPrincipal(); // Atualiza a tabela após deletar
                })
                .catch(error => {
                    console.log("Erro na exclusão de dados", error);
                });
        }

        // Função para abrir o modal de deletar
        function abrirModalDeletar() {
            const modalDelete = `
        <div id="modalDeletar" class="modal">
            <div class="modal-content">
                <span class="close" onclick="fecharModalDeletar()">&times;</span>
                <h3>Deletar Programação</h3>
                <label for="centroDistribuicao">Centro de Distribuição:</label>
                <input type="number" id="del" required>
                <button id="deletarBtn">Deletar</button>
            </div>
        </div>
    `;

            document.body.insertAdjacentHTML('beforeend', modalDelete);
            document.getElementById("modalDeletar").style.display = "block";

            // Adiciona o ouvinte de evento ao botão de deletar
            document.getElementById("deletarBtn").onclick = function () {
                deletar(); // Chama a função para deletar
            };
        }

        function adicionar() {
            window.location.href = "AddProg.html"
        }
        // Função para fechar o modal de deletar
        function fecharModalDeletar() {
            const modal = document.getElementById("modalDeletar");
            if (modal) {
                modal.remove();
            }


        }

        // Se a página for 'paginaprincipal.html', carrega a tabela principal
        if (window.location.href.endsWith("paginaprincipal.html")) {
            tabelaPrincipal();
        }

        function tabelaDeMecanicos() {
            window.location.href = "paginamecanicos.html";
        }

        function tabelaDeVeiculos() {
            window.location.href = "paginaveiculos.html";
        }
        function logOut(){
            const confirmar = confirm(`Deseja realmente Sair??`);

            if (!confirmar) {
                return; 
            }
            window.location.href = "login.html"
        }
    </script>
</body>

</html>
